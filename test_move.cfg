echo A > test/$NAME/A
cmd x "create A" 
mv  test/$NAME/A test/$NAME/Z
cmd x "rm A, new Z => move A Z" 
mv test/$NAME/Z test/$NAME/B
cmd c "move Z B (check)" 
mv test/$NAME/B test/$NAME/C
cmd c "move B C => mv Z C (check)"
cmd u "mv Z C (update)" 
mkdir test/$NAME/cur
mkdir -p test/$NAME/.Trash/cur
mv test/$NAME/C test/$NAME/cur/123
sleep 2
cmd x "move C cur/123"
mv test/$NAME/cur/123 test/$NAME/.Trash/cur/123
cmd c "move cur/123 .Trash/cur/123"
sleep 2
cmd u "move cur/123 .Trash/cur/123 (delayed)"
rm -rf test/$NAME/.Trash
rm -rf test/$NAME/cur
sleep 2
cmd x "clean up"
