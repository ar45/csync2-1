echo A > test/$NAME/A
cmd x "create A" 
mv  test/$NAME/A test/$NAME/Z
cmd x "rm A, new Z => move A Z" 
mv test/$NAME/Z test/$NAME/B
cmd c "move Z B (check)" 
mv test/$NAME/B test/$NAME/C
cmd c "move B C => mv Z C (check)"
cmd u "mv Z C (update)" 
mkdir -p test/$NAME/Maildir/cur
mkdir -p test/$NAME/Maildir/tmp
mkdir -p test/$NAME/Maildir/.Trash/cur
mv test/$NAME/C test/$NAME/Maildir/tmp/123
sleep 2
cmd x "move C Maildir/tmp/123"
mv test/$NAME/Maildir/tmp/123 test/$NAME/Maildir/cur/123
cmd x "move Maildir/tmp/123 Maildir/.Trash/cur/123"
mv test/$NAME/Maildir/cur/123 test/$NAME/Maildir/cur/123,S
cmd x "move Maildir/cur/123 Maildir/.Trash/cur/123,S (read)"
sleep 2
cmd u "move Maildir/cur/123 Maildir/.Trash/cur/123 (2 sec delay)"
rm -rf test/$NAME/Maildir
sleep 2
cmd x "clean up"
