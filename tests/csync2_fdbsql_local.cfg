nossl * *;

database "pgsql://dennis@localhost:15432/csync2_local" ;
#database test_local.db;

database-version	2;
protocol-version 	2;
ip-version 		4;

prefix test {
       on local: /Users/dennis/Projects/csync2/tests/test/local;
       on peer:  /Users/dennis/Projects/csync2/tests/test/peer;
       on other: /Users/dennis/Projects/csync2/tests/test/other;
}

group test {
      host local peer other;
      key csync2.key;
      include %test%;
      exclude *~; 
}

group auto_younger {
      host local peer;
      key csync2.key;
      include %test%/auto/younger;
      exclude *~; 
      auto younger;
      backup-directory /tmp;
      backup-generations 3;
}

